{% extends "base.html" %}


{% block content %}


    <div class="container mt-4">
        <h3 class="display-6">Detalhes da Entrada</h3>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">
                    {{object.geladinho}}
                </h3>
                <p class="card-text">
                    <strong>{{object.quantity}}</strong>
                </p>
                <p class="card-text">
                    {{object.manufacturing_date}}
                </p>
                <p class="card-text">
                    {{object.description}}
                </p>
            </div>
        </div>
        <a href="{% url 'inflow_list' %}" class="btn btn-secondary mt-3">Voltar para lista de Entradas</a>
    </div>


{% endblock content %}
