{% extends "base.html" %}


{% block content %}


<div class="container mt-4">
    <h3 class="display-6">Deletar Geladinho</h3>
    <div class="card">
        <div class="card-body">
            <p class="card-body">Tem certeza que quer excluir o Geladinho de <strong>{{object.name}}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
            <a href="{% url 'geladinho_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para lista de Geladinhos</a>
        </div>
    </div>
</div>


{% endblock content %}
